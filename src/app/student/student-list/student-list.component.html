<app-menu></app-menu>
<label>StudentList</label> |
<a routerLink="/students/create">Create</a> | 
<input [(ngModel)]="searchCriteria" type="text" placeholder="Search">

<div class = "component">
    <table class= "table table-sm">
        <tr>
            <th align="left">Id</th>
            <th align="left">Name</th>
            <th align="left">SAT</th>
            <th align="left">GPA</th>
            <th align="left">Major</th>
            <th align="left">Actions</th>
          </tr>
        <tr *ngFor="let s of students | studentSearch:searchCriteria | sort:'name'">
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.sat}}</td>
            <td>{{s.gpa}}</td>
            <td>{{s.major != null ? s.major.name : "Undeclared"}}</td>
            <td>
                <a routerLink="/students/detail/{{s.id}}">Detail</a> |
                <a routerLink="/students/edit/{{s.id}}">Edit</a>
            </td>
           
        </tr>
    </table>
</div>
